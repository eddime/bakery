<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Phaser + Steamworks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        #steam-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
        }
        
        #steam-info h3 {
            margin: 0 0 10px 0;
            color: #66c0f4;
        }
        
        #steam-info p {
            margin: 5px 0;
        }
        
        .steam-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="steam-info">
        <h3>üéÆ Steamworks Status</h3>
        <p id="status">Initializing...</p>
    </div>

    <!-- Phaser 3 -->
    <script src="../node_modules/phaser/dist/phaser.min.js"></script>
    
    <!-- Steamworks Integration -->
    <script>
        let steamClient = null;
        let steamUser = null;
        
        // Initialize Steamworks (via native Bakery API)
        async function initSteamworks() {
            try {
                // Check if Steamworks is available
                if (typeof window.steamworks === 'undefined') {
                    throw new Error('Steamworks API not available');
                }
                
                steamClient = await window.steamworks.init(480); // SpaceWar test app
                
                if (steamClient) {
                    const name = await steamClient.localplayer.getName();
                    const steamId = await steamClient.localplayer.getSteamId();
                    const level = await steamClient.localplayer.getLevel();
                    
                    steamUser = {
                        name: name,
                        steamId: steamId.steamId64,
                        level: level,
                    };
                    
                    document.getElementById('status').innerHTML = `
                        <p>‚úÖ <strong>Connected to Steam!</strong></p>
                        <p>üë§ ${steamUser.name}</p>
                        <p>üÜî ${steamUser.steamId}</p>
                        <p>‚≠ê Level ${steamUser.level}</p>
                    `;
                    
                    console.log('üéÆ Steamworks initialized:', steamUser);
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Steamworks not available:', error.message);
                document.getElementById('status').innerHTML = `
                    <p>‚ö†Ô∏è <strong>Steamworks not available</strong></p>
                    <p>Running in dev mode</p>
                    <p><small>${error.message}</small></p>
                `;
            }
        }
        
        // Initialize after DOM loads
        window.addEventListener('DOMContentLoaded', () => {
            initSteamworks();
        });
    </script>
    
    <!-- Game Code -->
    <script src="game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Performance Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #fps { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; font-size: 20px; background: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="fps">FPS: 0</div>
    <canvas id="canvas"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fpsEl = document.getElementById('fps');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Simple 3D-like animation with many particles
        const particles = [];
        for (let i = 0; i < 1000; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 5,
                vy: (Math.random() - 0.5) * 5,
                size: Math.random() * 5 + 2,
                color: `hsl(${Math.random() * 360}, 70%, 60%)`
            });
        }
        
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;
        
        function animate() {
            const now = performance.now();
            frames++;
            
            if (now - lastTime >= 1000) {
                fps = frames;
                frames = 0;
                lastTime = now;
                fpsEl.textContent = `FPS: ${fps}`;
            }
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            for (const p of particles) {
                p.x += p.vx;
                p.y += p.vy;
                
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        console.log('âœ… Test started with 1000 particles');
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Bakery Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: #ff6b6b;
            margin: 20px auto;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
        h1 { text-align: center; font-size: 48px; }
        #info { text-align: center; margin: 20px; }
    </style>
</head>
<body>
    <h1>ü•ê Bakery Windows Test</h1>
    <div id="info">
        <p>‚úÖ HTML loaded!</p>
        <p id="js-status">‚è≥ JavaScript loading...</p>
    </div>
    <div class="box"></div>
    
    <script>
        console.log('=== BAKERY TEST START ===');
        console.log('‚úÖ JavaScript is running!');
        console.log('Location:', window.location.href);
        
        document.getElementById('js-status').innerHTML = '‚úÖ JavaScript is running!';
        
        // Test if Phaser can be loaded
        const script = document.createElement('script');
        script.src = './phaser.js';
        
        script.onload = function() {
            console.log('‚úÖ Phaser loaded!');
            console.log('‚úÖ Phaser version:', typeof Phaser !== 'undefined' ? Phaser.VERSION : 'NOT FOUND');
            
            const info = document.getElementById('info');
            if (typeof Phaser !== 'undefined') {
                info.innerHTML += '<p>‚úÖ Phaser ' + Phaser.VERSION + ' loaded!</p>';
            } else {
                info.innerHTML += '<p>‚ùå Phaser not found!</p>';
            }
        };
        
        script.onerror = function(e) {
            console.error('‚ùå Failed to load phaser.js!');
            console.error('Error:', e);
            document.getElementById('info').innerHTML += '<p>‚ùå Failed to load phaser.js</p>';
        };
        
        document.head.appendChild(script);
        
        console.log('=== BAKERY TEST END ===');
    </script>
</body>
</html>

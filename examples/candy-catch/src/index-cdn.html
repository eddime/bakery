<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Catch - Powered by Bakery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #game-container {
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        #loading-status {
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading Candy Catch...</div>
        <div id="loading-status">Initializing...</div>
    </div>
    
    <div id="game-container"></div>

    <!-- Load Phaser from CDN (FAST!) -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.min.js"></script>
    
    <!-- Load game code from embedded assets (SMALL!) -->
    <script src="./game-bundled.js"></script>
    
    <script>
        // Hide loading screen once Phaser is ready
        window.addEventListener('load', function() {
            const loading = document.getElementById('loading');
            
            // Wait a bit for Phaser game to initialize
            setTimeout(function() {
                loading.classList.add('hidden');
                setTimeout(function() {
                    loading.remove();
                }, 500);
            }, 1000);
        });
        
        // Update loading status
        document.getElementById('loading-status').textContent = 'Loading Phaser from CDN...';
        
        console.log('ðŸŽ® Candy Catch starting...');
        console.log('âš¡ Phaser version:', typeof Phaser !== 'undefined' ? Phaser.VERSION : 'Loading...');
    </script>
</body>
</html>

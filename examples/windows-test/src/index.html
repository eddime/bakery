<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Windows Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            margin: 10px 0;
            font-size: 20px;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            margin: 30px auto;
            border-radius: 20px;
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(-15px) rotate(-5deg);
            }
        }
        
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #console-log {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-item {
            margin: 5px 0;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•ê Bakery</h1>
        <div class="status">
            <div class="status-item" id="html-status">‚è≥ Loading...</div>
            <div class="status-item" id="js-status">‚è≥ JavaScript...</div>
            <div class="status-item" id="render-status">‚è≥ Rendering...</div>
        </div>
        
        <div class="box"></div>
        
        <button onclick="testAlert()">üîî Test Alert</button>
        <button onclick="testConsole()">üìù Test Console</button>
        
        <div id="console-log"></div>
    </div>
    
    <script>
        // Console logger
        const consoleLog = document.getElementById('console-log');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addLogItem(msg, type = 'log') {
            const item = document.createElement('div');
            item.className = 'log-item';
            item.style.color = type === 'error' ? '#ff6b6b' : '#4ecdc4';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            consoleLog.appendChild(item);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLogItem(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLogItem(args.join(' '), 'error');
        };
        
        // Status updates
        function updateStatus(id, status, success = true) {
            const element = document.getElementById(id);
            element.textContent = success ? `‚úÖ ${status}` : `‚ùå ${status}`;
            console.log(`${success ? '‚úÖ' : '‚ùå'} ${status}`);
        }
        
        // Initialize
        console.log('=== BAKERY WINDOWS TEST START ===');
        console.log('User Agent:', navigator.userAgent);
        console.log('Location:', window.location.href);
        console.log('Platform:', navigator.platform);
        
        updateStatus('html-status', 'HTML loaded');
        updateStatus('js-status', 'JavaScript running');
        
        // Check rendering
        setTimeout(() => {
            updateStatus('render-status', 'Rendering works');
        }, 100);
        
        // Test functions
        function testAlert() {
            console.log('Testing alert...');
            alert('ü•ê Bakery Alert Test!\n\nWebView2 is working!');
            console.log('Alert closed');
        }
        
        function testConsole() {
            console.log('Test log message');
            console.error('Test error message');
            console.warn('Test warning message');
        }
        
        console.log('=== BAKERY WINDOWS TEST READY ===');
    </script>
</body>
</html>

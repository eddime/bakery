<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Steamworks Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status.enabled {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }
        
        .status.disabled {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid rgba(244, 67, 54, 0.5);
        }
        
        .user-info {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .user-info h2 {
            margin-bottom: 15px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .info-row:last-child {
            border-bottom: none;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        input {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
            min-width: 200px;
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .log {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .success {
            color: #4caf50;
        }
        
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Bakery Steamworks Demo</h1>
        <p class="subtitle">Native Steamworks integration without Node.js!</p>
        
        <div id="status" class="status">
            <h2>‚è≥ Checking Steamworks...</h2>
        </div>
        
        <div id="userInfo" class="user-info" style="display: none;">
            <h2>üë§ User Information</h2>
            <div class="info-row">
                <span>Steam ID:</span>
                <span id="steamId">-</span>
            </div>
            <div class="info-row">
                <span>Persona Name:</span>
                <span id="personaName">-</span>
            </div>
            <div class="info-row">
                <span>App ID:</span>
                <span id="appId">-</span>
            </div>
        </div>
        
        <div class="section" style="display: none;" id="achievementsSection">
            <h2>üèÜ Achievements</h2>
            <div class="button-group">
                <button onclick="unlockAchievement()">Unlock Achievement</button>
                <button onclick="checkAchievement()">Check Achievement</button>
            </div>
            <input type="text" id="achievementInput" placeholder="Achievement ID (e.g., ACH_WIN_ONE_GAME)" value="ACH_WIN_ONE_GAME">
        </div>
        
        <div class="section" style="display: none;" id="statsSection">
            <h2>üìä Stats</h2>
            <div class="button-group">
                <button onclick="setStat()">Set Stat</button>
                <button onclick="getStat()">Get Stat</button>
            </div>
            <input type="text" id="statName" placeholder="Stat Name (e.g., NumGames)" value="NumGames">
            <input type="number" id="statValue" placeholder="Value" value="1">
        </div>
        
        <div class="section" style="display: none;" id="cloudSection">
            <h2>‚òÅÔ∏è Steam Cloud</h2>
            <div class="button-group">
                <button onclick="saveToCloud()">Save to Cloud</button>
                <button onclick="loadFromCloud()">Load from Cloud</button>
                <button onclick="checkCloudFile()">Check File</button>
            </div>
            <input type="text" id="cloudFileName" placeholder="File Name (e.g., savegame.dat)" value="test.txt">
            <input type="text" id="cloudData" placeholder="Data to save" value="Hello from Bakery!">
        </div>
        
        <div class="section" style="display: none;" id="richPresenceSection">
            <h2>üéØ Rich Presence</h2>
            <div class="button-group">
                <button onclick="setPresence()">Set Rich Presence</button>
            </div>
            <input type="text" id="presenceKey" placeholder="Key (e.g., status)" value="status">
            <input type="text" id="presenceValue" placeholder="Value (e.g., In Menu)" value="Playing Bakery Demo">
        </div>
        
        <div class="section" style="display: none;" id="overlaySection">
            <h2>üé® Steam Overlay</h2>
            <div class="button-group">
                <button onclick="openOverlay('Friends')">Friends</button>
                <button onclick="openOverlay('Community')">Community</button>
                <button onclick="openOverlay('Achievements')">Achievements</button>
                <button onclick="openOverlay('Stats')">Stats</button>
            </div>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry">üöÄ Initializing...</div>
        </div>
    </div>
    
    <script type="module">
        // Check if Steamworks is available
        const steamAvailable = window.Bakery && window.Bakery.steam === true;
        
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');
        
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        if (steamAvailable) {
            statusDiv.className = 'status enabled';
            statusDiv.innerHTML = '<h2>‚úÖ Steamworks is ENABLED!</h2><p>All features are available</p>';
            
            // Show all sections
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('achievementsSection').style.display = 'block';
            document.getElementById('statsSection').style.display = 'block';
            document.getElementById('cloudSection').style.display = 'block';
            document.getElementById('richPresenceSection').style.display = 'block';
            document.getElementById('overlaySection').style.display = 'block';
            
            log('‚úÖ Steamworks initialized successfully!', 'success');
            
            // Load user info
            loadUserInfo();
        } else {
            statusDiv.className = 'status disabled';
            statusDiv.innerHTML = '<h2>‚ùå Steamworks is DISABLED</h2><p>Make sure Steam is running and steam_appid.txt exists</p>';
            log('‚ùå Steamworks not available', 'error');
        }
        
        async function loadUserInfo() {
            try {
                const steamId = await window.steamGetSteamID();
                const personaName = await window.steamGetPersonaName();
                const appId = await window.steamGetAppID();
                
                document.getElementById('steamId').textContent = steamId;
                document.getElementById('personaName').textContent = personaName;
                document.getElementById('appId').textContent = appId;
                
                log(`üë§ Logged in as: ${personaName} (${steamId})`, 'success');
            } catch (error) {
                log(`‚ùå Failed to load user info: ${error}`, 'error');
            }
        }
        
        window.unlockAchievement = async function() {
            const achievementId = document.getElementById('achievementInput').value;
            try {
                const result = await window.steamUnlockAchievement(achievementId);
                if (result === 'true') {
                    log(`üèÜ Achievement unlocked: ${achievementId}`, 'success');
                    await window.steamStoreStats();
                    log('üíæ Stats stored!', 'success');
                } else {
                    log(`‚ùå Failed to unlock achievement: ${achievementId}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.checkAchievement = async function() {
            const achievementId = document.getElementById('achievementInput').value;
            try {
                const result = await window.steamGetAchievement(achievementId);
                if (result === 'true') {
                    log(`‚úÖ Achievement ${achievementId} is unlocked`, 'success');
                } else {
                    log(`‚ùå Achievement ${achievementId} is locked`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.setStat = async function() {
            const statName = document.getElementById('statName').value;
            const statValue = parseInt(document.getElementById('statValue').value);
            try {
                const result = await window.steamSetStatInt(statName, statValue);
                if (result === 'true') {
                    log(`üìä Stat set: ${statName} = ${statValue}`, 'success');
                    await window.steamStoreStats();
                    log('üíæ Stats stored!', 'success');
                } else {
                    log(`‚ùå Failed to set stat: ${statName}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.getStat = async function() {
            const statName = document.getElementById('statName').value;
            try {
                const result = await window.steamGetStatInt(statName);
                log(`üìä Stat ${statName} = ${result}`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.saveToCloud = async function() {
            const fileName = document.getElementById('cloudFileName').value;
            const data = document.getElementById('cloudData').value;
            try {
                const result = await window.steamFileWrite(fileName, data);
                if (result === 'true') {
                    log(`‚òÅÔ∏è Saved to cloud: ${fileName}`, 'success');
                } else {
                    log(`‚ùå Failed to save: ${fileName}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.loadFromCloud = async function() {
            const fileName = document.getElementById('cloudFileName').value;
            try {
                const data = await window.steamFileRead(fileName);
                if (data) {
                    log(`‚òÅÔ∏è Loaded from cloud: ${data}`, 'success');
                    document.getElementById('cloudData').value = data;
                } else {
                    log(`‚ùå File not found: ${fileName}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.checkCloudFile = async function() {
            const fileName = document.getElementById('cloudFileName').value;
            try {
                const exists = await window.steamFileExists(fileName);
                if (exists === 'true') {
                    log(`‚úÖ File exists: ${fileName}`, 'success');
                } else {
                    log(`‚ùå File not found: ${fileName}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.setPresence = async function() {
            const key = document.getElementById('presenceKey').value;
            const value = document.getElementById('presenceValue').value;
            try {
                const result = await window.steamSetRichPresence(key, value);
                if (result === 'true') {
                    log(`üéØ Rich presence set: ${key} = ${value}`, 'success');
                } else {
                    log(`‚ùå Failed to set rich presence`, 'error');
                }
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
        
        window.openOverlay = async function(dialog) {
            try {
                await window.steamActivateOverlay(dialog);
                log(`üé® Opened overlay: ${dialog}`, 'success');
            } catch (error) {
                log(`‚ùå Error: ${error}`, 'error');
            }
        };
    </script>
</body>
</html>

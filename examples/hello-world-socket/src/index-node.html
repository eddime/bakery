<!doctype html>
<html>
  <head>
    <title>ü•ê Bakery - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * { box-sizing: border-box; }
      html, body { 
        height: 100%; 
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 48px;
        margin: 0 0 20px 0;
      }
      p {
        font-size: 18px;
        opacity: 0.9;
        margin: 10px 0;
      }
      .badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 14px;
        margin: 5px;
      }
      button {
        background: white;
        color: #667eea;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 20px 5px 0;
        font-weight: 600;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      #info {
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        text-align: left;
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü•ê Bakery + Node.js</h1>
      <p>Native WebView + Real Node.js Backend</p>
      
      <div>
        <span class="badge">‚úÖ 235 KB Binary</span>
        <span class="badge">‚úÖ Node.js Backend</span>
        <span class="badge">‚úÖ All NPM Packages</span>
      </div>
      
      <button onclick="testBackend()">üìä Test Backend API</button>
      <button onclick="testSteamworks()">üéÆ Test Steamworks (Coming Soon)</button>
      
      <div id="info"></div>
    </div>

    <script>
      const infoDiv = document.getElementById('info');
      
      // Test Node.js Backend API
      async function testBackend() {
        try {
          infoDiv.innerHTML = '<strong>‚è≥ Calling Node.js Backend...</strong>';
          
          const response = await fetch('/api/info');
          const data = await response.json();
          
          infoDiv.innerHTML = '<strong>‚úÖ Node.js Backend Response:</strong><br><pre>' + 
            JSON.stringify(data, null, 2) + '</pre>';
        } catch (err) {
          infoDiv.innerHTML = '<strong>‚ùå Error:</strong><br>' + err.message;
        }
      }
      
      // Test Steamworks (placeholder)
      async function testSteamworks() {
        infoDiv.innerHTML = `
          <strong>üéÆ Steamworks Integration:</strong><br><br>
          <p style="text-align: left; opacity: 0.9;">
            With Bakery + Node.js, you can use ANY NPM package including Steamworks!<br><br>
            
            <strong>Example:</strong><br>
            <code style="background: rgba(0,0,0,0.3); padding: 10px; display: block; border-radius: 4px; margin-top: 10px;">
// backend/index.cjs
const greenworks = require('greenworks');<br>
<br>
greenworks.init();<br>
greenworks.activateAchievement('FIRST_WIN', () => {<br>
  console.log('Achievement unlocked!');<br>
});
            </code>
          </p>
        `;
      }
      
      // Auto-test on load
      setTimeout(testBackend, 500);
    </script>
  </body>
</html>

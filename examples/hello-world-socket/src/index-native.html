<!doctype html>
<html>
  <head>
    <title>ü•ê Bakery - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
      * { box-sizing: border-box; }
      html, body { 
        height: 100%; 
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 48px;
        margin: 0 0 20px 0;
      }
      p {
        font-size: 18px;
        opacity: 0.9;
        margin: 10px 0;
      }
      .badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 14px;
        margin: 5px;
      }
      button {
        background: white;
        color: #667eea;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 20px 5px 0;
        font-weight: 600;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      #info {
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü•ê Bakery - Hello World</h1>
      <p>Powered by Native WebView + C++ APIs</p>
      
      <div>
        <span class="badge">‚úÖ 151 KB Binary</span>
        <span class="badge">‚úÖ Native APIs</span>
        <span class="badge">‚úÖ Cross-Platform</span>
      </div>
      
      <button onclick="showInfo()">üìä Show System Info</button>
      <button onclick="testWindow()">ü™ü Test Window Control</button>
      
      <div id="info"></div>
    </div>

    <script>
      const infoDiv = document.getElementById('info');
      
      // System info using Navigator API (built-in browser API)
      window.showInfo = () => {
        const info = {
          platform: navigator.platform,
          userAgent: navigator.userAgent.split(' ').pop(),
          language: navigator.language,
          cores: navigator.hardwareConcurrency + ' cores',
          memory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'Unknown',
          online: navigator.onLine
        };
        
        infoDiv.innerHTML = '<strong>System Info (Navigator API):</strong><br><pre>' + 
          JSON.stringify(info, null, 2) + '</pre>';
      };
      
      // Test window control via Bakery native bindings
      window.testWindow = () => {
        infoDiv.innerHTML = '<strong>Testing native bindings...</strong>';
        
        // Call native C++ binding (setTitle is bound in bakery-dev.cpp)
        if (window.setTitle) {
          window.setTitle('üéâ Title Changed from JavaScript!').then(() => {
            infoDiv.innerHTML = '<strong>‚úÖ Native binding works!</strong><br>' +
              'Window title was changed via C++ binding!';
          }).catch(err => {
            infoDiv.innerHTML = '<strong>‚ùå Error:</strong><br>' + err;
          });
        } else {
          infoDiv.innerHTML = '<strong>‚ö†Ô∏è  Native bindings not available</strong><br>' +
            'This is expected in development mode.<br>' +
            'Bindings work in production builds!';
        }
      };
      
      console.log('ü•ê Bakery App Loaded!');
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>ü•ê Bakery - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <style>
      * { box-sizing: border-box; }
      html, body { 
        height: 100%; 
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
      }
      h1 {
        font-size: 48px;
        margin: 0 0 20px 0;
      }
      p {
        font-size: 18px;
        opacity: 0.9;
        margin: 10px 0;
      }
      .badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 14px;
        margin: 5px;
      }
      button {
        background: white;
        color: #667eea;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 20px 5px 0;
        font-weight: 600;
      }
      button:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }
      #info {
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        font-size: 14px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü•ê Bakery + Socket Runtime</h1>
      <p>Native WebView + Node.js APIs</p>
      
      <div>
        <span class="badge">‚úÖ 491 KB Binary</span>
        <span class="badge">‚úÖ Socket Runtime</span>
        <span class="badge">‚úÖ Cross-Platform</span>
      </div>
      
      <button onclick="showInfo()">üìä Show System Info</button>
      <button onclick="testProcess()">üîß Test Process API</button>
      
      <div id="info"></div>
    </div>

    <script>
      const infoDiv = document.getElementById('info');
      
      window.showInfo = async () => {
        try {
          // Use our Socket Runtime bridge (already wraps the native bindings)
          const platform = await window.socket.os.platform();
          const arch = await window.socket.os.arch();
          
          console.log('üì• Platform:', platform, typeof platform);
          console.log('üì• Arch:', arch, typeof arch);
          
          const info = {
            platform: platform,
            arch: arch,
            userAgent: navigator.userAgent,
            cores: navigator.hardwareConcurrency + ' cores',
            memory: navigator.deviceMemory ? navigator.deviceMemory + ' GB' : 'Unknown'
          };
          
          infoDiv.innerHTML = '<strong>System Info (Socket Runtime):</strong><br><pre>' + 
            JSON.stringify(info, null, 2) + '</pre>';
        } catch (err) {
          console.error('‚ùå Error:', err);
          infoDiv.innerHTML = '<strong>Error:</strong><br>' + err.message + '<br><pre>' + err.stack + '</pre>';
        }
      };
      
      window.testProcess = async () => {
        try {
          const cwd = await window.socket.process.cwd();
          const pid = await window.socket.process.pid();
          
          const info = {
            cwd: cwd,
            pid: pid
          };
          
          infoDiv.innerHTML = '<strong>Process Info (Socket Runtime):</strong><br><pre>' + 
            JSON.stringify(info, null, 2) + '</pre>';
        } catch (err) {
          infoDiv.innerHTML = '<strong>Error:</strong><br>' + err.message + '<br><pre>' + err.stack + '</pre>';
        }
      };
    </script>
  </body>
</html>
